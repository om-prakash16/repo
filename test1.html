<!DOCTYPE html>
<html>
<head>
	<title>Career Section</title>
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css">
	<link rel="stylesheet" href="style.css">
</head>
<body>
	<div class="container">
		<div class="row">
			<div class="col-md-6">
				<div class="search-bar">
					<input type="text" placeholder="Search...">
					<button><i class="fas fa-search"></i></button>
				</div>
			</div>
			<div class="col-md-6">
				<div class="type-of-employment">
					<h5>Type of Employment:</h5>
					<div class="form-check">
						<input class="form-check-input" type="checkbox" value="" id="full-time">
						<label class="form-check-label" for="full-time">
							Full Time
						</label>
					</div>
					<div class="form-check">
						<input class="form-check-input" type="checkbox" value="" id="part-time">
						<label class="form-check-label" for="part-time">
							Part Time
						</label>
					</div>
					<div class="form-check">
						<input class="form-check-input" type="checkbox" value="" id="internship">
						<label class="form-check-label" for="internship">
							Internship
						</label>
					</div>
				</div>
			</div>
		</div>
		<div class="row">
			<div class="col-md-12">
				<div class="card">
					<div class="card-body">
						<div class="icon">
							<i class="fas fa-laptop-code"></i>
						</div>
						<div class="description">
							<h5>Web Developer</h5>
							<p>Lorem ipsum dolor sit amet, consectetur adipiscing elit, sed do eiusmod tempor incididunt ut labore et dolore magna aliqua.</p>
						</div>
						<div class="btns">
							<button class="btn btn-primary">Part Time</button>
							<button class="btn btn-primary">Internship</button>
							<button class="btn btn-success">Apply</button>
						</div>
					</div>
				</div>
			</div>
			<!-- Add more cards here -->
		</div>
	</div>
</body>
</html>
